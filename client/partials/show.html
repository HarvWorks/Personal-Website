<div>
    <div class="row">
        <div class="col-md-10">
        </div>
        <div class="col-md-2">
            <a ng-href = '#/dashboard'>Go back to polls</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <h3>
                <span ng-bind = "user"></span> - <span ng-bind = "poll.question"></span>
            </h3>
            <table class="table">
                <thead>
                    <th>
                        Option
                    </th>
                    <th>
                        Number of Votes
                    </th>
                    <th>
                        Action
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <td ng-bind = "poll.option1"></td>
                        <td ng-bind = "poll.vote1"></td>
                        <td>
                            <button type="button" ng-click = "vote1(poll._id)">Vote!</button>
                        </td>
                    </tr>
                    <tr>
                        <td ng-bind = "poll.option2"></td>
                        <td ng-bind = "poll.vote2"></td>
                        <td>
                            <button type="button" ng-click = "vote2(poll._id)">Vote!</button>
                        </td>
                    </tr>
                    <tr>
                        <td ng-bind = "poll.option3"></td>
                        <td ng-bind = "poll.vote3"></td>
                        <td>
                            <button type="button" ng-click = "vote3(poll._id)">Vote!</button>
                        </td>
                    </tr>
                    <tr>
                        <td ng-bind = "poll.option4"></td>
                        <td ng-bind = "poll.vote4"></td>
                        <td>
                            <button type="button" ng-click = "vote4(poll._id)">Vote!</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
